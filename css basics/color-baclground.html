<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color and Background</title>
    <style>
      .h1-color {
        color: red;
      }
      .h1-background {
        background-color: blue;
        color: white;
      }
      .box {
        background-color: black;
        width: 150px;
        height: 100px;
      }
      .box p {
        padding: 30px;
        padding-left: 40px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>
      <span class="h1-color"> Color</span> and
      <span class="h1-background">Background</span>
    </h1>
    <p>
      To change text color in css, the <b><u>color</u></b> property is used.
    </p>
    <p>
      To change the background color of an element, use the
      <b><u>background-color property</u></b>
    </p>
    <div class="box">
      <p>This is a black box</p>
    </div>
    <br />
    <h3>
      Above is a box with the background-color of black and the text color
      (color) of white.
    </h3>
  </body>
</html>
